<div>
    <div class="table-responsive" *ngIf="contacts">
        <table class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Number</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>-</th>
                    <th>-</th>            
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts">
                    <td>{{ contact.first_name }}</td>
                    <td>{{ contact.last_name }}</td>
                    <td>{{ contact.number }}</td>
                    <td>{{ contact.created_at | date:'dd-MM-yyyy HH:mm:ss' }}</td>
                    <td>{{ contact.updated_at | date:'dd-MM-yyyy HH:mm:ss' }}</td>
                    <td><a [routerLink]="['/update/', contact.id]" class="text-decoration-none text-light"><button class="btn btn-dark">Edit</button></a></td>
                    <td><a [routerLink]="['/destroy/', contact.id]" class="text-decoration-none text-light"><button class="btn btn-dark">Delete</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="!completed" class="text-center m-5">
        <h2>Please wait...</h2>
    </div>
</div>
